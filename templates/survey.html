<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Survey</title>
    <style>
        body{
            margin: 100px;
        }
        button{
            margin: 12px;
        }
    </style>
  </head>
  <body>
          <div class="container">
        <form action="/pass_result" method="post">
        <h3>Your Name:</h3>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="name">
        </div>
<h3>Dojo Location:</h3>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Location</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="location">
        </div>
<select class="form-select" aria-label="Default select example" name="language">
    <option selected>Open this select menu</option>
    <option value="1">Python</option>
    <option value="2">MySQL</option>
    <option value="3">Flask</option>
    <option value="4">HTML</option>
</select>
        <h3>Comments (optional):</h3>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="comment"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
    </div>

<button class="btn btn-primary" type="submit">submit</button>
</form>
  </body>
</html>
